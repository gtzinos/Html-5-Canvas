<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="450" style="border:1px solid #d3d3d3;">
</canvas>

<Button id = "right" onclick = "rotateRight()">Right</option>
<Button id = "left" onclick = "rotateLeft()">Left</option>
<script src = "zoom.js">

</script>

<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

createRect();

function rotateRight() //gia strofi deksia
{
 ctx.save();
 ctx.clearRect(0,0,500,450);//katharizoume ton kamba
 ctx.translate(c.width/2,c.height/2); //me to translate sthn ousia thetoume to pou tha bgei to epomeno draw.ara tha bgei x=c.width/2 y=c.height/2
 ctx.rotate(10*Math.PI/180 );  //to kanw peristrofi kata 10 aktinia
 ctx.translate(-c.width/2,-c.height/2); //kai ksana translate se x=-c.width/2 y=-c.height/2
 createRect(); //kaloume thn createrect gia na zografisoume

}

function rotateLeft() //gia strofi aristera
{
 ctx.save();
 ctx.clearRect(0,0,500,450);//katharizoume ton kamba
 ctx.translate(c.width/2,c.height/2);//me to translate sthn ousia thetoume to pou tha bgei to epomeno draw.ara tha bgei x=c.width/2 y=c.height/2
 ctx.rotate(-10*Math.PI/180 );  //to kanw peristrofi kata -10 aktinia antitheta diladi
 ctx.translate(-c.width/2,-c.height/2); //kai ksana translate se x=-c.width/2 y=-c.height/2
 createRect();  //kaloume thn createrect gia na zografisoume
}



function createRect()
{
 ctx.beginPath(); //ftiaxnoume ena path h kanoume reset to palio
 ctx.fillStyle = "#AAAA00"; //dinoyme xroma 
 ctx.fillRect(250,250,90,50); //x=250 y=250 width=90 height=50 kai ftiaxnoume to orthogonio
}
</script>

</body>
</html>
